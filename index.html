<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="page-title">Health & Air Quality Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 id="header-title" class="text-center my-4">Health & Air Quality Dashboard</h1>
    <ul class="nav nav-tabs" id="sourceTabs">
      <li class="nav-item"><a class="nav-link active" id="aqi-tab" data-bs-toggle="tab" href="#aqi">AQI</a></li>
      <li class="nav-item"><a class="nav-link" id="kidbright-tab" data-bs-toggle="tab" href="#kidbright">Kidbright</a></li>
      <li class="nav-item"><a class="nav-link" id="tmd-tab" data-bs-toggle="tab" href="#tmd">TMD</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="aqi">
        <div class="d-flex justify-content-center my-2">
          <button class="btn btn-primary me-2" onclick="loadData('aqi', 'day')">Daily</button>
          <button class="btn btn-primary" onclick="loadData('aqi', 'week')">Weekly</button>
        </div>
        <div id="aqi-chart"></div>
        <div id="aqi-data" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </div>
      <div class="tab-pane fade" id="kidbright">
        <div class="d-flex justify-content-center my-2">
          <button class="btn btn-primary me-2" onclick="loadData('kidbright', 'day')">Daily</button>
          <button class="btn btn-primary" onclick="loadData('kidbright', 'week')">Weekly</button>
        </div>
        <div id="kidbright-chart"></div>
        <div id="kidbright-data" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </div>
      <div class="tab-pane fade" id="tmd">
        <div class="d-flex justify-content-center my-2">
          <button class="btn btn-primary me-2" onclick="loadData('tmd', 'day')">Daily</button>
          <button class="btn btn-primary" onclick="loadData('tmd', 'week')">Weekly</button>
        </div>
        <div id="tmd-chart"></div>
        <div id="tmd-data" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </div>
    </div>
    <h2 class="text-center my-4">Comparison Across Sources</h2>
    <div class="d-flex justify-content-center my-2">
      <button class="btn btn-primary me-2" onclick="loadComparisonData('day')">Daily</button>
      <button class="btn btn-primary" onclick="loadComparisonData('week')">Weekly</button>
    </div>
    <div id="comparison-temp-chart"></div>
    <div id="comparison-humidity-chart"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
